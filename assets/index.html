<!DOCTYPE html>
<html lang="en" ng-app="Basket">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <title>Document</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
   <link rel="stylesheet" href="style/style.css">

   <script src="https://unpkg.com/jquery@3.1.1"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

   <script src="/js/dependencies/sails.io.js"></script>
   <!-- Angular script -->
   <script src="/Basket.js"></script>

</head>
<body ng-controller="ScoreController">
      <nav class="navbar navbar-default navbarlah" role="navigation">
          <div class="navbar-center" href="#">
            <p class="judulyoo">{{match.name}}</p>
          </div>
      </nav>
   <div class="container">
      <div class="col-md-5">
         <div class="col-md-12 skoryoo">
            <p class="skoryoo2">{{match.home_score}}</p>
         </div>
         <p class="team-home"><b>{{match.home_name}}</b></p>
      </div>
      <div class="col-md-5 col-md-offset-2">
         <div class="col-md-12 skoryoo">
            <p class="skoryoo2">{{match.away_score}}</p>
         </div>
         <p class="team-home"><b>{{match.away_name}}</b></p>
      </div>
      <div class="col-md-12 match-time">
         <div class="col-md-4 col-md-offset-4 bg-time">00:00</div>
      </div>
   </div>

</body>
</html>
